<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Blood Bank</title>
    <link rel="stylesheet", href="../static/styles/donation.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/donation.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../static/images/logo.png">
                <div class="title">Central Blood Bank Management</div>
            </div>
            <nav class="nav">
                <ul>
                    <div class="nav">
                        <ul>
                            <li class="home">Welcome </li>
                            
                            <li class="donation active" data-id="{{ donor_id }}">Donate</li>
                            <li class="logout">Logout</li>
                        </ul>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-container">
        <div class="left-container">
            <ul>
                <li class="name">Name: <br></li>
                <li id="city">City: <br></li>
                <li id="national_id">National ID: <br></li>
                <li id="email">Email: <br></li>
                <li id="history">Donation History: <br>{{ current_user.donations | length }}</li>
                <li id="blood_group">Blood Group: <br></li>
            </ul>
        </div>
        <div class="right-container">
            <div class="form-container" style="margin-top: 150px;">
                <h2>Blood tests</h2>
                <form method="post" id="donation_form">
                    <div class="form-group">
                        <label for="blood_bank">Blood Bank:</label>
                        <select id="blood_bank" required></select>
                    </div>
                    <div class="form-group">
                        <label for="virus_test">Virus Test Result:</label>
                        <select id="virus_test" required>
                            <option value="" disabled selected>Select test result</option>
                            <option value="true">Positive</option>
                            <option value="false">Negative</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Donate">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
